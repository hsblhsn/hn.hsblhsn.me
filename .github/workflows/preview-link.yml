name: "Preview Link"

on:
  pull_request:
    branches:
      - main

jobs:
  pr_comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const link = `https://gh${context.sha.substr(0,7)}---hackernews-reader-jw5iyahjwq-uc.a.run.app`;
            const msg = `If everything goes right, a preview of this PR will be available shortly!\n` +
              `[Click here](${link}) to check it out.\n\n`+
              `Thank you!`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: msg,
            });
