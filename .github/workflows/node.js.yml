name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.0.0
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npm run lint --if-present
      - run: npm run build --if-present
